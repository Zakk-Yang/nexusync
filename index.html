<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexuSync Chat Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            height: 100vh;
        }

        /* Main chat area */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chat-display {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .assistant-message {
            justify-content: flex-start;
        }

        .message p {
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message p {
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .assistant-message p {
            background-color: #f1f0f0;
            color: #000;
            border-bottom-left-radius: 0;
        }

        #input-area {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        #user-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #007bff;
        }

        #send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #send-button svg {
            width: 24px;
            height: 24px;
        }

        /* Settings side panel */
        #settings-panel {
            width: 300px;
            background-color: #f9f9f9;
            border-left: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }

        #settings-panel h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .setting-group input, .setting-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #apply-settings {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        #apply-settings:hover {
            background-color: #218838;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons .confirm {
            background-color: #28a745;
            color: white;
        }

        .modal-buttons .cancel {
            background-color: #dc3545;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #settings-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-display">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus />
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    <div id="settings-panel">
        <h2>Settings</h2>
        <div class="setting-group">
            <label for="embedding-model">Embedding Model:</label>
            <input type="text" id="embedding-model" value="BAAI/bge-base-en-v1.5">
        </div>
        <div class="setting-group">
            <label for="llm-model">Language Model:</label>
            <input type="text" id="llm-model" value="llama3.2">
        </div>
        <div class="setting-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" value="0.4" min="0" max="1" step="0.1">
        </div>
        <div class="setting-group">
            <label for="input-dirs">Input Directories:</label>
            <input type="text" id="input-dirs" value="sample_docs/">
        </div>
        <button id="apply-settings">Rebuild Index with Settings Changes</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Applying these changes will rebuild the index. This may take some time. Do you want to proceed?</p>
            <div class="modal-buttons">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const applySettingsButton = document.getElementById('apply-settings');
        const modal = document.getElementById('settingsModal');
        const closeModal = modal.querySelector('.close');
        const cancelButton = modal.querySelector('.cancel');
        const confirmButton = modal.querySelector('.confirm');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        applySettingsButton.addEventListener('click', showSettingsConfirmation);
        closeModal.addEventListener('click', closeSettingsModal);
        cancelButton.addEventListener('click', closeSettingsModal);
        confirmButton.addEventListener('click', applySettings);

        function showSettingsConfirmation() {
            modal.style.display = 'block';
        }

        function closeSettingsModal() {
            modal.style.display = 'none';
        }

        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.innerHTML = `<p>${escapeHTML(message)}</p>`;
            chatDisplay.appendChild(messageElement);
            scrollToBottom();
        }

        function addAssistantMessage() {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'assistant-message');
            const messageContent = document.createElement('p');
            messageContent.classList.add('typing-indicator');
            messageElement.appendChild(messageContent);
            chatDisplay.appendChild(messageElement);
            scrollToBottom();
            return messageContent;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addUserMessage(message);
            userInput.value = '';

            const assistantMessageContent = addAssistantMessage();
        
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
        
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
        
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let done = false;
                let accumulatedText = '';
        
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');
        
                    for (const line of lines) {
                        let data;
                        try {
                            data = JSON.parse(line);
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                            continue;
                        }
        
                        if (data.response) {
                            if (accumulatedText === '') {
                                assistantMessageContent.classList.remove('typing-indicator');
                                assistantMessageContent.innerHTML = '';
                            }
                            accumulatedText += data.response;
                            assistantMessageContent.innerHTML = formatResponse(accumulatedText);
                            scrollToBottom();
                        }
        
                        if (data.error) {
                            assistantMessageContent.classList.remove('typing-indicator');
                            assistantMessageContent.innerHTML = `<p class="error-message">${escapeHTML(data.error)}</p>`;
                            scrollToBottom();
                            return;
                        }
                    }
                }
            } catch (error) {
                console.error('Error during fetch:', error);
                assistantMessageContent.classList.remove('typing-indicator');
                assistantMessageContent.innerHTML = `<p class="error-message">Error: ${escapeHTML(error.message)}</p>`;
                scrollToBottom();
            }
        }

        function formatResponse(responseText) {
            const sourcesMarker = '\n\n**Sources:**\n';
            const [response, sources] = responseText.split(sourcesMarker);
            let formattedResponse = `<p>${escapeHTML(response.trim())}</p>`;
            if (sources) {
                const sourcesList = sources.trim().split('\n').map(source => {
                    return escapeHTML(source);
                }).join('<br>');
                formattedResponse += `<div class="sources"><strong>Sources:</strong><br>${sourcesList}</div>`;
            }
            return formattedResponse;
        }

        function scrollToBottom() {
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        async function applySettings() {
            closeSettingsModal();
            
            const settings = {
                embedding_model: document.getElementById('embedding-model').value,
                llm_model: document.getElementById('llm-model').value,
                temperature: parseFloat(document.getElementById('temperature').value),
                input_dirs: document.getElementById('input-dirs').value.split(',').map(dir => dir.trim())
            };

            try {
                const response = await fetch('/rebuild_index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Settings applied and index rebuilt successfully');
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error applying settings:', error);
                alert(`Error applying settings: ${error.message}`);
            }
        }
    </script>
</body>
</html>
