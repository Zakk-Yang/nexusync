<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexuSync Chat Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            background-color: #f0f2f5;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            margin-left: 0.5rem;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            max-width: 70%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 1rem;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .assistant-message {
            background-color: #e5e5ea;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        #user-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 1.5rem;
            margin-right: 0.5rem;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            cursor: pointer;
        }
        .settings-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1000;
        }
        .settings-panel.open {
            left: 0;
        }
        .settings-content {
            padding: 1rem;
        }
        .settings-group {
            margin-bottom: 1rem;
        }
        .settings-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .settings-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #apply-settings {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .overlay.active {
            display: block;
        }
        .sources {
            font-size: 0.9em;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-panel" id="settings-panel">
            <div class="settings-content">
                <h2>Settings</h2>
                <div class="settings-group">
                    <label for="embedding-model">Embedding Model:</label>
                    <input type="text" id="embedding-model" value="BAAI/bge-base-en-v1.5">
                </div>
                <div class="settings-group">
                    <label for="llm-model">Language Model:</label>
                    <input type="text" id="llm-model" value="llama3.2">
                </div>
                <div class="settings-group">
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" value="0.4" min="0" max="1" step="0.1">
                </div>
                <div class="settings-group">
                    <label for="input-dirs">Input Directories:</label>
                    <input type="text" id="input-dirs" value="sample_docs/">
                </div>
                <button id="apply-settings">Apply Settings</button>
            </div>
        </div>
        <div class="chat-area">
            <div class="header">
                <div class="header-left">
                    <button id="toggle-settings" class="btn">‚ò∞</button>
                    <h1>NexuSync Chat</h1>
                </div>
                <div class="header-buttons">
                    <button id="refresh-index" class="btn" title="Refresh Index">üîÑ</button>
                    <button id="reset-chat" class="btn" title="Reset Chat">üóëÔ∏è</button>
                </div>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const toggleSettings = document.getElementById('toggle-settings');
        const settingsPanel = document.getElementById('settings-panel');
        const overlay = document.getElementById('overlay');
        const applySettingsButton = document.getElementById('apply-settings');
        const refreshIndexButton = document.getElementById('refresh-index');
        const resetChatButton = document.getElementById('reset-chat');

        toggleSettings.addEventListener('click', () => {
            settingsPanel.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('active');
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        applySettingsButton.addEventListener('click', applySettings);
        refreshIndexButton.addEventListener('click', refreshIndex);
        resetChatButton.addEventListener('click', resetChat);

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isUser ? 'user-message' : 'assistant-message');
            messageElement.innerHTML = `<p>${escapeHTML(message)}</p>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            userInput.value = '';

            const assistantMessageElement = document.createElement('div');
            assistantMessageElement.classList.add('message', 'assistant-message');
            const messageContent = document.createElement('p');
            messageContent.textContent = 'Thinking...';
            assistantMessageElement.appendChild(messageContent);
            chatMessages.appendChild(assistantMessageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let accumulatedText = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        let data;
                        try {
                            data = JSON.parse(line);
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                            continue;
                        }

                        if (data.response) {
                            accumulatedText += data.response;
                            messageContent.innerHTML = formatResponse(accumulatedText);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }

                        if (data.error) {
                            messageContent.textContent = `Error: ${data.error}`;
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                            return;
                        }
                    }
                }
            } catch (error) {
                console.error('Error during fetch:', error);
                messageContent.textContent = `Error: ${error.message}`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function formatResponse(responseText) {
            const sourcesMarker = '\n\n**Sources:**\n';
            const [response, sources] = responseText.split(sourcesMarker);
            let formattedResponse = escapeHTML(response.trim());
            if (sources) {
                const sourcesList = sources.trim().split('\n').map(source => {
                    return escapeHTML(source);
                }).join('<br>');
                formattedResponse += `<div class="sources"><strong>Sources:</strong><br>${sourcesList}</div>`;
            }
            return formattedResponse;
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        async function applySettings() {
            const settings = {
                embedding_model: document.getElementById('embedding-model').value,
                llm_model: document.getElementById('llm-model').value,
                temperature: parseFloat(document.getElementById('temperature').value),
                input_dirs: document.getElementById('input-dirs').value.split(',').map(dir => dir.trim())
            };

            try {
                const response = await fetch('/rebuild_index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Settings applied and index rebuilt successfully');
                    settingsPanel.classList.remove('open');
                    overlay.classList.remove('active');
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error applying settings:', error);
                alert(`Error applying settings: ${error.message}`);
            }
        }

        async function refreshIndex() {
            if (confirm('Are you sure you want to refresh the index? This may take some time.')) {
                try {
                    const response = await fetch('/refresh_index', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert('Index refreshed successfully');
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error refreshing index:', error);
                    alert(`Error refreshing index: ${error.message}`);
                }
            }
        }

        async function resetChat() {
            if (confirm('Are you sure you want to reset the chat?')) {
                try {
                    const response = await fetch('/reset_chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        chatMessages.innerHTML = '';
                        alert('Chat history has been reset.');
                    } else {
                        const result = await response.json();
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error resetting chat:', error);
                    alert(`Error resetting chat: ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
